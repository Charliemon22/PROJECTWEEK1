<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/stylesregister.css">
  </head>
  <body>
    <form action="#" method="POST" name="Register Form">
      <h2>REGISTER HERE.</h2>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="lastname">Lastname:</label
        ><input
          type="text"
          placeholder="enter lastname"
          required
          id="lastname"
        /><br /><br />
        <label for="firstname">Firstname:</label
        ><input
          type="text"
          placeholder="enter firstname"
          required
          id="firstname"
        /><br /><br />
        <label for="email">Email:</label
        ><input
          type="email"
          placeholder="enter email address"
          required
          id="email"
        /><br /><br />
        <label for="username">Username:</label
        ><input
          type="text"
          placeholder="enter username"
          required
          id="username"
        /><br /><br />
        <label for="password">Password:</label
        ><input
          type="password"
          placeholder="enter password"
          required
          id="password"
        /><br /><br />

        <h3>Choose your gender</h3>
        <label for="male">Male</label
        ><input type="radio" value="male" name="gender" id="male" /><br /><br />
        <label for="female">Female</label
        ><input
          type="radio"
          value="female"
          name="gender"
          id="female"
        /><br /><br />
        <label for="custom">Custom</label
        ><input
          type="radio"
          value="custom"
          name="gender"
          id="custom"
        /><br /><br />
      </fieldset>
      <fieldset>
        <legend>Additional Information</legend>
        <h3>Your Admission Route</h3>
        <select>
          <optgroup label="High School">
            <option>UTME</option>
            <option>NECO</option>
          </optgroup>
          <optgroup label="Direct">
            <option>Alevels</option>
            <option>Polytechnic</option>
          </optgroup>
        </select>

        <h3>What courses would you love to study?</h3>
        <label for="history">History</label
        ><input
          type="checkbox"
          value="History"
          name="courses"
          id="history"
        /><br /><br />
        <label for="psych">Psychology</label
        ><input
          type="checkbox"
          value="Psychology"
          name="courses"
          id="psych"
        /><br /><br />
        <label for="mc">Media and Comms</label
        ><input
          type="checkbox"
          value="Media and Comms"
          name="courses"
          id="mc"
        /><br /><br />
        <label for="marketing">Marketing</label
        ><input
          type="checkbox"
          value="Marketing"
          name="courses"
          id="marketing"
        /><br /><br />
        <label for="nursing">Nursing</label
        ><input
          type="checkbox"
          value="Nursing"
          name="courses"
          id="nursing"
        /><br /><br />
        <h3>Pls Tell Us More About Yourself.</h3>
        <textarea rows="10" cols="30"> </textarea><br /><br />
        <input type="submit" value="submit" /><br /><br />
        <a
          href="./index.html"
          >Go To Home</a
        >
      </fieldset>
    </form>
  </body>
</html>
